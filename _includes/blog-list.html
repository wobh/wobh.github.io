<section class="blog-list">
  <h3><a href="blog.html">Will's Ostensible Blog Hobby</a></h3>
  <p>Latest posts:</p>
  <ul>
    {% for post in site.posts limit:6 %}

    {% endfor %}
  </ul>
</section>
