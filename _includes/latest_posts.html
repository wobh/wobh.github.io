<section>
  <h3><a href="{{ site.data.blog.path }}">{{ site.data.blog.title }}</a></h3>

  <p>Latest posts:</p>

  <ul>
    {% for post in site.posts limit:6 %}
    <li>{{ post.date | date: "%Y-%m-%d" }} <a href="{{ post.url }}">{{ post.title }}
    </a></li>
    {% endfor %}
  </ul>

  <p>Subscribe with: <a href="{{ site.data.blog.rss.path }}">RSS</a> or <a
  href="{{ site.data.blog.atom.path }}">Atom</a></p>
</section>
