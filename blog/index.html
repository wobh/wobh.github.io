---
layout: default
title: Blog
---

<section>
  <h2>{{ site.data.blog.title }}</h2>
  <p class="slogan">
    <a href="{{site.url}}">{{ site.data.blog.slogan }}</a>
  </p>

  <section class="blog">
    {% for post in site.posts %}
    <article>
      <h3><a href="{{ post.url }}">{{ post.date }}</a></h3>
      <h4>{{ post.title }}</h4>
      {{ post.excerpt }}
      <p><a href="{{ post.url }}">...</a></p>
    </article>
    {% endfor %}
  </section>
</section>
